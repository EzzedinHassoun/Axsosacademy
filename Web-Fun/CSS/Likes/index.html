<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar Profile -->
        <aside class="profile">
            <img src="avator.jpg" alt="James Doe">
            <h2>James Doe</h2>
            <a href="#" class="avatar-link">Add an avatar</a>
        </aside>

        <!-- Main Feed -->
        <main class="feed">
            <h1>Your Feed</h1>

            <!-- Post 1 -->
            <div class="post">
                <img src="avator.jpg" alt="Neil M">
                <div class="post-content">
                    <h3>Neil M</h3>
                    <p>I just set up this new discord bot, let me know what you all think.</p>
                    <div class="like-section">
                        <span class="likes">9</span> like(s)
                        <button class="like-btn">Like</button>
                    </div>
                </div>
            </div>

            <!-- Post 2 -->
            <div class="post">
                <img src="avator.jpg" alt="Nichole K">
                <div class="post-content">
                    <h3>Nichole K</h3>
                    <p>Just finished my next comic, check it out.</p>
                    <div class="like-section">
                        <span class="likes">9</span> like(s)
                        <button class="like-btn">Like</button>
                    </div>
                </div>
            </div>

            <!-- Post 3 -->
            <div class="post">
                <img src="avator.jpg" alt="Jim R">
                <div class="post-content">
                    <h3>Jim R</h3>
                    <p>I can't stop listening to the new album. Who else is liking it?</p>
                    <div class="like-section">
                        <span class="likes">9</span> like(s)
                        <button class="like-btn">Like</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.querySelectorAll('.like-btn').forEach(button => {
            button.addEventListener('click', () => {
                const likesSpan = button.parentElement.querySelector('.likes');
                let currentLikes = parseInt(likesSpan.textContent);
                likesSpan.textContent = currentLikes + 1;
            });
        });
    </script>
    <script src="script.js"></script>

</body>

</html>
